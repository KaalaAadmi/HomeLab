services:
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - /home/kaalu/volumes/homarr:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY=d16e3c7fb75616f3fbc756c8068f4ffbe52eff3f783a9385e4939db7debd439d
    ports:
      - '7575:7575'
    networks:
      - homelab

networks:
  homelab:
    external: true