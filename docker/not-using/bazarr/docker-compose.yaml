services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    networks:
      - homelab
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Eire
    volumes:
      - /home/kaalu/volumes/bazarr/config:/config
      - /home/kaalu/downloads/movie:/movies #optional
      - /home/kaalu/downloads/tv:/tv #optional
    ports:
      - 6767:6767
    restart: unless-stopped

networks:
  homelab:
    external: true